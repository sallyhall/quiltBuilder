<div class="container">
  <div class="mainContent">
    <article class="fabricDetail">
      <a href="#"></a><h2>{{fabric.title}}</h2>
      <img src="{{fabric.image}}" alt="{{fabric.title}}" />
      <h3 class="fabricName">{{fabric.title}}</h3>
      <p class="description">{{fabric.short_description}}</p>
      <input type="button" name="addToQuilt" ng-click = "addEtsyFabricToQuilt(fabric)" value="Add to Quilt">
    </article>
  </div>
</div>
