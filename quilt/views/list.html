<div class="container">
  <article class="quilt" ng-repeat="fabric in quiltFabrics">
    <a href="{{fabric.url}}">
      <img src="{{fabric.image}}" alt="{{fabric.title}}" />
      <h3 class="fabricName">{{fabric.title}}</h3>
      <p class="description">{{fabric.description}}</p>
    </a>
    <input type="button" name="deleteFromQuilt" ng-click = "removeQuiltFabric(fabric)" value="Remove from Quilt">
  </article>
</div>
