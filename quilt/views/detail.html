<div class="container">
  <div class="mainContent">
    <quilt-fabric class="quilt" fabric="quiltCtrl.fabric" actiontext="Remove from Quilt" action=quiltCtrl.removeQuiltFabric(quiltCtrl.fabric)>
    </quilt-fabric>
    <article class="fabricDetail">
      <div class="actions">
        <h4>All measurements are in inches, assuming 42 inch fabric width</h4>
        <input type="text" name="width" ng-model="width" placeholder="Square Width">
        <input type="text" name="height" ng-model="height" placeholder="Square Height">
        <input type="text" name="num" ng-model="num" placeholder="Number of Squares">
        <a ng-click = "quiltCtrl.calculateYardage(quiltCtrl.fabric, height, width, num)" name="calculateYardage">Calculate Yardage</a>
      </div>
      <h2 ng-if = "quiltCtrl.fabric.yardage" class="yardage">{{quiltCtrl.fabric.yardage}} Yards Needed</h2>
    </article>

  </div>
</div>
